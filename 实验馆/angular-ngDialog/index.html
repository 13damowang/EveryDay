<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ngDialog</title>
		<link rel="stylesheet" type="text/css" href="../../css/ngDialog-theme-defalut.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/ngDialog.css"/>
		<script src="../../js/angular1.2.28.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
	</body>
	<script type="text/ng-template" id="templateId">
		<h1>我是template模板</h1>
	</script>
	<script type="text/javascript">
		var
			m = angular.module('item',['ngDialog']);
		m.controller('ctrl',function ($scope,ngDialog) {
			$scope.clickToOpen = function(){
				ngDialog.open({
					template: 'templateId',
					className:'ngdialog-theme-default'
				})
			}
		})
	</script>
</html>
