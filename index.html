<script src="js/jquery-1.11.0.js" charset="utf-8"></script>
<script type="text/javascript">
  //添加get方法，实现读值
  Object.prototype.get = function (key, val) {
    if(this[key]){
      return this[key]
    } else {
      if(this[val]){
        return this[val]
      }
    }
  }
  var parme = {
    'name': 'balal',
    'age': 23
  }
  alert(parme.get('name'))
</script>
