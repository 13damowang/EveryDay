<html lang="en">

  <title>Document</title>
  <style>
    /*
    先把border设置成全透明，transparent
    画朝上的三角形，就把bottom加上颜色
    画朝左的三角形，就把right加上颜色
    另外2个方向反之则可
    */
    .box {
      width: 0px;
      height: 0px;
      border: 50px solid transparent;
      /* border-top-color: red; */
      border-bottom-color: blue;
      /* border-left-color: yellow; */
      /* border-right-color: green; */
    }
  </style>
</head>
<body>
    <div class="box"></div>
</body>
