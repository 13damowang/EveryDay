<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
    <script src="../js/angular1.2.28.js" charset="utf-8"></script>
	</head>
	<body ng-app="app">
    <div ng-controller="myApp">
      {{name}}
    </div>
	</body>
  <script type="text/javascript">
    var m = angular.module('app',[]);
    m.controller('myApp',['$scope',function ($scope) {
      $scope.name = 'angular'
    }])
  </script>
</html>
