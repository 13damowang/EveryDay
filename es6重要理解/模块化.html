<script>
  /*
  模块化是指将一个大的程序文件，拆开成许多小的文件，然后将小文件组合起来
  模块化的好处：
  1.防止命名冲突
  2.代码复用
  3.高维护性

  模块化规范产品
  es6之前的模块化规范有
  CommonJS, => Nodejs,Browserify
  AMD, => requireJs
  CMD => seaJs

  ES6模块化语法
  模块功能主要由2个命令组成：export和import
  export 用于规定模块的对外接口
  import 用于输入其他模块提供功能
  */

  //export的几种方式
  //1.分别暴露
  export let a = {a:1}
  //2.统一暴露
  let b = {b:1}
  export {b}
  //3.默认暴露
  export default {
    c: 1
  }

  //import的几种方式
  //1.通用引入
  import * as m1 from ''
  //2.解构赋值形式
  import {a} from ''
  //3.简便形式（针对默认暴露）
  import a from ''
</script>
