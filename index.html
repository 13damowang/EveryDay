// 检查浏览器本地存储是否存在'a'数据
function checkLocalStorage() {
  if (isChristmas()) {
    alert('圣诞快乐');
  } else {
    var data = localStorage.getItem('a');
    if (data === null) {
      localStorage.setItem('a', 'some data');
      alert('数据已存储');
    } else {
      alert('数据已存在');
    }
  }
}

// 检查是否是圣诞节
function isChristmas() {
  var now = new Date();
  var month = now.getMonth() + 1; 
  var day = now.getDate();
  return month === 12 && day === 25;
}
