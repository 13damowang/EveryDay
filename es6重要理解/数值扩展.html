<script>
  //Number.AEPSILON 是js表示的最小精度
  function equal (a, b) {
    if (Math.abs(a-b) < Number.AEPSILON) {
      return true
    } else {
      return false
    }
  }
  //Number.isFinite 检测一个数值是否为有限数
  console.log(Number.isFinite(100)) //true
  console.log(Number.isFinite(100/0)) //false
  console.log(Number.isFinite(Infinity)) //false
  
  //Number.isNaN 检测一个数值是否为NaN --- es5中是单独的方法
  console.log(Number.isNaN(123))  //false
  console.log(Number.isNaN(NaN))  //true
  console.log(Number.isNaN(undefined))  //false
  console.log(Number.isNaN(null))  //false
  console.log(Number.isNaN('a'))  //false

  //Number.parseInt Number.parseFloat 字符串转整数 ---es5中是单独的方法
  //一个是取整数，一个是支持小数点
  console.log(Number.parseInt('1.23abc')) //1
  console.log(Number.parseInt('123中文')) //123
  console.log(Number.parseInt('a')) //NaN
  console.log(Number.parseFloat('1.23abc')) //1.23
  console.log(Number.parseFloat('123中文')) //123

  //Number.isInteger 判断是否为一个整数
  console.log(Number.isInteger(5)) //true
  console.log(Number.isInteger(5.5)) //false

  //Math.trunc 将数字的小数部份抹掉
  console.log(Math.trunc(3.214))  //3
  console.log(Math.trunc(3.999))  //3

  //Math.sign 判断一个数到底为正数 负数 还是零
  console.log(Math.sign(100)) //1
  console.log(Math.sign(-10)) //-1
  console.log(Math.sign(0))   //0
</script>
